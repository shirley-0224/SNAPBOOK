{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './style/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>SNAP BOOK | SEARCH</title>
    <style>
        @media(max-width:500px){
        .box{
            width: 80%;
        }
    }
.result-container{
  display: flex;
  width: 100%;
  font-weight: lighter;
  border: 2px solid #16e2f5;
}
.result-box{
    width: 100%;
    display: flex;
    justify-content: left;
}
    img{
      padding: 1rem;
      height: 100px;
      width: 100px;
    }

    a{
        color: #16e2f5;
    }

    .result-contents{
        padding: 1rem;
    }
    </style>
</head>
<body>
    <h2><a href="/" style="padding:1rem; margin-top: 1rem ;text-decoration: none; color:#16e2f5;">home</a></h2>
    <div class="login-container">
    <div class="box">
        <h1 class="login-head main-title">RESULTS</h1>

        <div class="result-container">
            {% for users in username_profile_list %}
            <div class="result-box">
                <img src="{{users.profileimg.url}}" alt="img">
                <div class="result-contents">
                    <div class="username"> <a href="/profile/{{users.user}}">@{{users.user}}</a> </div>
                    <div class="bio">Bio - {{users.bio}}</div>
                    <div class="location">Location - {{users.location}}</div>
                </div>
            
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
