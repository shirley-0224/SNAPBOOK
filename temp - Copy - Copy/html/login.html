<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>SNAP BOOK | LOGIN</title>
<style>
    @media(max-width:500px){
        .box{
            width: 80%;
        }
    }
</style>
</head>
<body>
    <div class="login-container">
    <div class="box">
        <h1 class="login-head main-title">SNAPBOOK</h1>
        <form class="login-form" action="">
            <div class="login-input">

                <p>Username</p>
                <input type="text" placeholder="enter here...">
            </div>
            
            <div class="login-input">

                <p>Password</p>
                <input type="password" placeholder="*********">
            </div>

            <button class="btn submit-btn" type="submit">log in</button>
        </form>
        <p>Don't have an account?  <a href="#">Sign up</a></p>
    </div>
</div>
</body>
</html>
